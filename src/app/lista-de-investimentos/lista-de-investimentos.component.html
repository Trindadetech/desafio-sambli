<div class="p-5 bg-light h-100">
    <h3 class="pt-4 pb-3">INVESTIMENTOS</h3>

    <div class="card shadow border">

        <div class="p-3">
            <div class="d-flex justify-content-between fw-bold">
                <div class="w-25">
                    <p>NOME</p>
                </div>
                <div class="w-50">
                    <p>OBJETIVO</p>
                </div>
                <div class="w-25">
                    <p>SALDO TOTAL</p>
                </div>
                <div class="w-25">
                    <p>Indicador carencia</p>
                </div>
            </div>
            <hr>
            <!-- faÃ§a o nfor aqui-->
            <div *ngFor="let item of investimentos">
                <div class="d-flex justify-content-between fw-bold text-start">
                    <div class="w-25">
                        <p (click)="(indicadorCarencia(item))">{{item.nome}}</p>
                    </div>
                    <div class="w-50">
                        {{item.objetivo}}
                    </div>
                    <div class="w-25">
                        {{item.saldoTotal}}
                    </div>
                    <div class="w-25">
                        {{item.indicadorCarencia}}
                    </div>
                </div>
                <hr>
            </div>
        </div>

    </div>
